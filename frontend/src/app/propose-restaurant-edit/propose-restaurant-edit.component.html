<p-dialog (onHide)="closeDialog()" header="Edit proposal" [modal]="true" [(visible)]="visible" [style]="{width: '35rem', height: '25rem'}">
   
    <div class="p-4 rounded-lg">
        
        <div class="grid gap-4">
            <div>
                <p-dropdown [options]="properties" [(ngModel)]="selectedProperty" placeholder="Select property to edit" class="w-full">
                </p-dropdown>
            </div>

            <div>
                <input type="text" pInputText [(ngModel)]="newValue" placeholder="Enter new value" class="w-full">
            </div>

            <div>
                <p-button label="Propose Edit" (onClick)="proposeEdit()" [disabled]="!selectedProperty || !newValue" class="w-full">
                </p-button>
            </div>
        </div>
    </div>
</p-dialog>
