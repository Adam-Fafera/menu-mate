<div class="mb-4 p-8 flex items-center justify-center">
    <p-card [style]="{width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
            <img alt="Card" class="h-48 w-full object-cover" src={{restaurant.imagePath}} />
        </ng-template>
        <ng-template #title> {{restaurant.name}} </ng-template>
        <ng-template #subtitle> <p-rating [(ngModel)]="rating" [readonly]="true"></p-rating>
            {{rating}}/5
        </ng-template>
        <p>
            {{restaurant.description}}
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <a (click)="goToRestaurant()" class="w-full">
                    <p-button  label="Go to restaurant" class="w-full" styleClass="w-full" />
                </a>    
            </div>
        </ng-template>
    </p-card>
</div>
