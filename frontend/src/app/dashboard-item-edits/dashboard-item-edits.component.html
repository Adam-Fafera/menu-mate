
 <div class="grid grid-cols-2">  
    @for (change of changes; track change.id) {
        <div class="m-3 hover:brightness-125 hover:shadow-white-lg rounded-xl cursor-pointer border border-zinc-700">
            <p-card>
                <span class="text-2xl "><strong>{{change.field}}</strong></span>
                <div class="grid grid-cols-4 grid-rows-1 gap-3 text-xl mt-3">
                    <div class="">
                        {{change.now}}
                    </div>
                    <div class="flex justify-center">
                        <i class=" pi pi-arrow-right"></i>
                    </div>
                    <div class="">
                        {{change.new}}
                    </div>
                    <div class="p-3 flex justify-center ">
                        <p-button (click)="confirmChange()" class="m-1"><i class="pi pi-check"></i></p-button>
                        <p-button (click)="rejectChange()" severity="danger" class="m-1"><i class="pi pi-times"></i></p-button>
                    </div>
                </div>
                    
            </p-card>
        </div>
    }   
</div>
<p-toast/>
